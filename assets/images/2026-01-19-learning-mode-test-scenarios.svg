<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.5" stop-color="#0D1B2A"/>
      <stop offset="1" stop-color="#13263A"/>
    </linearGradient>
    <radialGradient id="halo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(980 420) rotate(90) scale(420 560)">
      <stop offset="0" stop-color="#2B87FF" stop-opacity="0.45"/>
      <stop offset="0.55" stop-color="#2B87FF" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#2B87FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#14243A"/>
      <stop offset="1" stop-color="#1B2F4A"/>
